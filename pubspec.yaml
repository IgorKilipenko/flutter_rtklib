ffigen:
  output: 'generated_bindings.dart'
  name: 'RtkLib'
  description: 'Bindings to Rtklib'
  headers:
    entry-points:
      - 'third_party/RTKLIB/src/rtklib.h'
  functions:
    rename:
      '(_+)(.*)': '$2$1_ffilocal'
  structs:
    rename:
      '(_+)(.*)': '$2$1_ffilocal'
    member-rename:
      '.*':
        '(_+)(.*)': '$2$1_ffilocal'
  enums:
    rename:
      '(_+)(.*)': '$2$1_ffilocal'
    member-rename:
      '.*':
        '(_+)(.*)': '$2$1_ffilocal'
  globals:
    rename:
      '(_+)(.*)': '$2$1_ffilocal'
  macros:
    rename:
      '(_+)(.*)': '$2$1_ffilocal'
  unions:
    rename:
      '(_+)(.*)': '$2$1_ffilocal'
  unnamed-enums:
    rename:
      '(_+)(.*)': '$2$1_ffilocal'
  typedefs:
    rename:
      '(_+)(.*)': '$2$1_ffilocal'

